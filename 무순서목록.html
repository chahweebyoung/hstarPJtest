<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 무순서 목록 -->
    <section>
        <article>
            <h2>무순서 목록</h2>
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ul>
                        <li>Black tea</li>
                        <li>Green tea
                            <ul>
                                <li>홍차</li>
                                <li>아이스티</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>
        </article>
    </section>
    <!-- 순서 목록 -->
    <section>
        <article>
            <h2>순서 목록</h2>
            <ol>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons
                    <ol type="A">
                        <li>Tea</li>
                        <li>jelly</li>
                    </ol>
                </li>
                <li>Oranges</li>
            </ol>
        </article>
    </section>
<!-- 정의형 목록 -->
    <section>
        <article>
            <h2>정의형 목록</h2>
            <dl>
                <dt>첫 번째 아이템</dt>
                    <dd>- HTML5</dd>
                <dt>두 번째 아이템</dt>
                    <dd>- CSS3</dd>
                <dt>세 번째 아이템</dt>
                    <dd>- JavaScript</dd>
            </dl>
        </article>
    </section>
</body>
</html>
