        <input type="button" onclick="alert('클릭-2 사용')" value="클릭-2">

        <button type="button" onclick="alert('클릭-3 사용')"><img src="./리소스/cafe.png"></button>

        <!-- 자바 스크립트 기반  -->

    </form>
