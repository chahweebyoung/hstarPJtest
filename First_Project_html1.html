<!-- HTML입니다. -->
<!DOCTYPE html>
<!-- 중간과제홈페이지입니다. -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작페이지</title>
    <style>
        body {
            background-image: url("./FIRST_PROJECT_RESOURCE/BGI.png");
            /* 배경화면을 설정해줍니다. */
        }
    </style>
    <style type="text/css">
        /* Style형태의 css파일을 불러옵니다. */
        @import url(First_Project_css1.css);
    </style>

    <!-- 자바스크립트 파일을 불러옵니다. -->
    <script src="./First_Project_js1.js" type="text/javascript"> </script>

</head>

<body>
    <div class="Main_Title" onclick="My_info();">
        😊시작페이지😊
    </div>

    <div class="Main_Sub_Title">
        👍 통합검색 홈페이지 입니다 👍 <br>
        🎶 검색할 검색어를 입력후 Enter / 🔍 키를 눌러주세요 🎶
    </div>

    <br>

    <div class="Body_title">
        <!-- 블러창 내 표시할것들 입니다. -->
        <div class="Option">
            <input type="checkbox" name="NewTab">모든 검색을 새 탭으로 열기 &nbsp; &nbsp;&nbsp;
        </div>

        <div class="Search_Bar" onKeyPress="Key_Press(event)">
            <!-- onKeyPress-> 키를 눌렀을때 자바스크립트를 실행합니다. 키를 누른 값은 event 매개변수로 넣어줍니다. -->
            <!-- 검색창에 AutoFocus를 해둠으로 페이지가 로드되자마자 바로 검색어를 입력할 수 있도록합니다. -->
            <input type="text" id="Search_Bar_Entity" placeholder="검색어 입력" autofocus autocomplete="on">
            <div class="Button_hello">
                <!-- 검색버튼 설정입니다. -->
                <input type="button" id="Search_Btn_Entity" value="🔍" onclick="On_Click();">
            </div>
            <div class="Button_Clip">
                <!-- 클립보드 버튼 설정입니다. -->
                <input type="button" id="Clip_Btn_Entity" value="📎" onclick="On_Clip_Click();">
            </div>
        </div>





        <!-- 라디오버튼 입니다. -->
        <div class="Search_Engine_Radio">
            <!-- &nbsp; = 간격을 띄워줍니다. -->
            <input type="radio" name="Search_Engine" value="Google" checked>Google &nbsp; &nbsp; &nbsp;
            <input type="radio" name="Search_Engine" value="Naver">Naver &nbsp; &nbsp;&nbsp;
            <input type="radio" name="Search_Engine" value="Youtube">Youtube <br>
            ▽파파고 번역▽ <br>
            <input type="radio" name="Search_Engine" value="han-young">한글->영어 &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Search_Engine" value="young-han">영어->한글
        </div>



        <!-- 표 형태로 만든 바로가기 버튼들 입니다. -->
        <div class="Quick_Btn">
            <table>
                <tr>
                    <td colspan="4">▽ 바로가기 사이트 ▽</td>
                </tr>
                <tr>
                    <td><input type="button" id="Q_BTN_Entity" value="Google" onclick="Q_BTN(1)"></td>
                    <td><input type="button" id="Q_BTN_Entity" value="Naver" onclick="Q_BTN(2)"></td>
                    <td><input type="button" id="Q_BTN_Entity" value="Daum" onclick="Q_BTN(3)"></td>
                    <td><input type="button" id="Q_BTN_Entity" value="Youtube" onclick="Q_BTN(4)"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="4"><input type="button" id="Q_BTN_Entity" value="중원대학교" onclick="Q_BTN(5)"></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="button" id="Q_BTN_Entity" value="컴퓨터공학과 자료실" onclick="Q_BTN(6)"></td>
                </tr>
                <tr>
                    <td><input type="button" id="Q_BTN_Entity" value="통합정보시스템" onclick="Q_BTN(7)"></td>
                    <td><input type="button" id="Q_BTN_Entity" value="중원대 포탈" onclick="Q_BTN(8)"></td>
                    <td><input type="button" id="Q_BTN_Entity" value="Google 클래스룸" onclick="Q_BTN(9)"></td>
                    <td><input type="button" id="Q_BTN_Entity" value="J 캠퍼스" onclick="Q_BTN(10)"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" id="Q_BTN_Entity" value="Queen" onclick="Q_BTN(11)"></td>
                    <td colspan="2"><input type="button" id="Q_BTN_Entity" value="컴퓨터공학과 카페" onclick="Q_BTN(12)"></td>
                </tr>
            </table>

        </div>

    </div>



    <div class="Last_text">
        😊 2018113032 차휘병 😊
    </div>
</body>



</html>
